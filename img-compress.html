<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image compressor, online image tool">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        header, footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        #compression-tool {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }

        #compression-tool label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 1rem;
        }

        #compression-tool input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #007BFF;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
        }

        #compression-tool input[type="range"] {
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
        }

        #compression-tool button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #0056b3;
        }

        #image-container {
            margin-top: 20px;
            text-align: center;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #download-btn {
            display: none;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #218838;
        }

        .ad-space {
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            #compression-tool {
                padding: 20px;
            }

            #compression-tool button {
                width: 100%;
                padding: 10px;
            }

            #download-btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <!-- Upper Ad Space -->
        <div id="upper-ad" class="ad-space">
            <!-- Google AdSense Code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </header>

    <main>
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
                <button id="download-btn">Download Compressed Image</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Down Ad Space -->
        <div id="down-ad" class="ad-space">
            <!-- Google AdSense Code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </footer>

    <script>
        // JavaScript Functionality
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const compressBtn = document.getElementById('compress-btn');
        const downloadBtn = document.getElementById('download-btn');
        const imageInput = document.getElementById('image-input');
        const outputImage = document.getElementById('output-image');

        // Update compression level value
        compressionLevelInput.addEventListener('input', function () {
            compressionValue.textContent = compressionLevelInput.value;
        });

        // Compress image
        compressBtn.addEventListener('click', function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const compressionLevel = parseFloat(compressionLevelInput.value);
                        const dataUrl = canvas.toDataURL('image/jpeg', compressionLevel);

                        // Display compressed image
                        outputImage.src = dataUrl;
                        outputImage.style.display = 'block';

                        // Enable download button
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.onclick = function () {
                            const link = document.createElement('a');
                            link.href = dataUrl;
                            link.download = 'compressed-image.jpg';
                            link.click();
                        };
                    }
                }
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image first.');
            }
        });
    </script>
</body>
</html>
